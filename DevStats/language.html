<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Language Selection</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-fluid p-0 m-0">
            <div class="fs-2 bg-dark text-light text-center rounded-bottom p-3">Select the languages of your choice</div>
            <div class="fs-4 mx-3 border p-2 rounded">You can customize your quiz on the basis of programming languages you want, number of questions per language and mode.</div>
        <div class="container">
            <div class="container fs-5">Select the language you want: </div>
            <div class="fs-4 bg-success my-1 p-2 rounded"><input type="checkbox" name="answer"><label for="" class="mx-3 text-light">Python</label></div>
            <div class="fs-4 bg-success my-1 p-2 rounded"><input type="checkbox" name="answer"><label for="" class="mx-3 text-light">Java</label></div>
            <div class="fs-4 bg-success my-1 p-2 rounded"><input type="checkbox" name="answer"><label for="" class="mx-3 text-light">HTML</label></div>
            <div class="fs-4 bg-success my-1 p-2 rounded"><input type="checkbox" name="answer"><label for="" class="mx-3 text-light">JavaScript</label></div>
            <div class="fs-4 bg-success my-1 p-2 rounded"><input type="checkbox" name="answer"><label for="" class="mx-3 text-light">CSS</label></div>
            <div class="fs-4 bg-success my-1 p-2 rounded"><input type="checkbox" name="answer"><label for="" class="mx-3 text-light">PHP</label></div>
        </div>
        <div class="container">
            <div class="container fs-5 my-3">Number of questions: <br> <input type="number" class="rounded"></div>
        </div>
        <div class="container">
            <div class="fs-5">
                Mode:
                <div class="bg-success my-2 rounded p-2"><input type="radio" name="mode"><label class="text-light mx-2">Beginner</label></div>
                <div class="bg-success my-2 rounded p-2"><input type="radio" name="mode"><label class="text-light mx-2">Intermediate</label></div>
                <div class="bg-success my-2 rounded p-2"><input type="radio" name="mode"><label class="text-light mx-2">Expert</label></div>
            </div>
        </div>
        </div>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    </body>
</html>
